{% extends "_git_base.html" %}

{% block git_content %}
<ul>
    Tree
    {% match readme %}
    {% when Some with (val) %}
    {{val}}
    {% when None %}
    {% endmatch %}
    {% for entry in entries %}
    <li><a href="/{{repo_path}}/{{entry.kind}}/{{ref_name}}{% match object_path %}{% when Some with(path) %}/{{path}}{% when None%}{% endmatch %}/{{entry.name}}">{{entry.name}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
