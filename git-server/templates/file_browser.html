{% extends "_base.html" %}

{% block title %}Directory: {% if path.is_empty() %}Home{% else %}{{path}}{% endif %} - {% endblock %}

{% block content %}
<div class="container py-2">
    <table class="table">
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>
                    <a href="/{{entry}}/">{{ entry }}</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
