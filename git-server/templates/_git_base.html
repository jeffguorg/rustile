{% extends "_base.html" %}

{% block head %}
<style>
</style>
{% endblock %}

{% block content %}
<ul>
    Branches
    {% for branch in branches %}
    <li><a href="/{{repo_path}}/{{branch}}/">{{ branch }}</a></li>
    {% endfor %}
</ul>
<ul>
    Tags
    {% for tag in tags %}
    <li><a href="/{{repo_path}}/{{tag}}/">{{ tag }}</a></li>
    {% endfor %}
</ul>
{% block git_content %}{% endblock %}
{% endblock %}
