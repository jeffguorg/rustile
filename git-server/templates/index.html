{% extends "_base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<div class="container py-2">
    <table class="table">
        <tbody>
            {% for path in paths %}
            <tr>
                <td>
                    <a href="/{{path}}/">{{ path }}</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
